<!DOCTYPE html>
{% extends "base.html"%}
{% block content %}
<div>
    {% for pet in pets %}
        <div class ="petname">
            <a href="{% url 'pet_detail' pet.id %}">
            <h2>{{pet.name|capfirst}}</h2>
            </a>
            <p>{{pet.species}}</p>
            {% if pet.breed %}
                <p>Breed: {{pet.breed}}</p>
            {% endif %}
            <p class ="hidden">{{pet.description}}</p>
        </div>
{% endfor %}
</div>
{% endblock %}
